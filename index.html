<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Paolo ğŸ’™</title>

<style>
* { box-sizing: border-box; font-family: 'Garamond', serif; }
body {
  margin: 0;
  height: 100vh;
  background: #0b3c5d;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  width: 420px;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h1, h2 { color: #0b3c5d; }
p { font-size: 18px; margin: 15px 0; color: #0b3c5d; }

button {
  background: #0b3c5d;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}
button:hover { background: #145a8d; }
#noBtn { position: absolute; }

.pop { display: inline-block; animation: popBounce 0.6s ease forwards; }
@keyframes popBounce {
  0% { transform: scale(0); }
  50% { transform: scale(1.3); }
  70% { transform: scale(0.9); }
  100% { transform: scale(1); }
}

/* Final message effects */
#finalMessage {
  font-size: 40px;
  font-weight: bold;
  color: #0b3c5d;
  text-align: center;
  animation: popPulse 1s ease forwards, colorPulse 2s infinite alternate;
}

@keyframes popPulse {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.3); opacity: 1; }
  70% { transform: scale(0.9); }
  100% { transform: scale(1); }
}

@keyframes colorPulse {
  0% { color: #0b3c5d; }
  50% { color: #145a8d; }
  100% { color: #0b3c5d; }
}

.emoji { position: absolute; font-size: 20px; animation: float 6s linear infinite; opacity: 0.8; }
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-100vh); }
}

#letter, #question { display: none; }

</style>
</head>

<body>

<audio id="valentineSong" src="mySong.mp3" autoplay></audio>

<div class="card" id="mainCard">
  <h1>Hi, Love! ğŸ’™</h1>
  <p id="intro">Pinaghirapan ko to.</p>
  <button id="startBtn" onclick="openLetter()">Click here may sasabihin ako.</button>

  <p id="letter"></p>

  <div id="question">
    <h2>Will you be my Valentine?</h2>
    <button onclick="yesClicked()">Yes ğŸ’—</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ˜¢</button>
  </div>
</div>

<script>
// ===== Letter typewriting =====
const messageLines = [
  "I want you to know that you make me feel special.",
  "You are my bestfriend and my favorite person (next to ToetoeğŸ˜†).",
  "You make me laugh even when I don't want to and you make me very happy.",
  "I love you more than words can explain.",
  "Yours, now and forever,",
  "Happy"
];

let lineIndex = 0;
let charIndex = 0;

// ===== Click 1: Open letter =====
function openLetter() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("startBtn").style.display = "none";

  const song = document.getElementById("valentineSong");
  song.play().catch(e => console.log("Audio play blocked:", e));

  startFloating("ğŸ’™");
  typeLine();
}

function typeLine() {
  const letterDiv = document.getElementById("letter");
  if (lineIndex < messageLines.length) {
    const line = messageLines[lineIndex];
    if (charIndex < line.length) {
      letterDiv.style.display = "block";
      letterDiv.innerHTML += line.charAt(charIndex);
      charIndex++;
      setTimeout(typeLine, 50);
    } else {
      letterDiv.innerHTML += "<br><br>";
      charIndex = 0;
      lineIndex++;
      setTimeout(typeLine, 800);
    }
  } else {
    setTimeout(() => {
      document.getElementById("question").style.display = "block";
    }, 800);
  }
}

// ===== Click 2: YES messages =====
function yesClicked() {
  const mainMessages = [
    "Yay!!! You chose correctly ğŸ˜ŒğŸ’—",
    "You are now officially my Valentine.",
    "Reminder: I love you...",
    "...even when you forget to brush your teeth ğŸ˜­ğŸ˜",
    "Forever and always ğŸ’—"
  ];

  const delays = [3000, 3000, 3000, 3000, 3000];

  const card = document.createElement("div");
  card.className = "card";
  card.id = "yesCard";
  document.body.appendChild(card);

  let i = 0;
  function showNext() {
    if (i < mainMessages.length) {
      const p = document.createElement("p");
      p.style.opacity = 0;
      p.innerText = mainMessages[i];
      card.appendChild(p);
      setTimeout(() => { p.style.transition = "opacity 1s"; p.style.opacity = 1; }, 100);

      const delay = delays[i];
      i++;
      setTimeout(showNext, delay);
    } else {
      // After YES messages, add P.S. page button
      const btn = document.createElement("button");
      btn.innerText = "Next ğŸ’Œ";
      btn.style.marginTop = "20px";
      btn.onclick = showPSPage;
      card.appendChild(btn);
    }
  }

  const oldCard = document.getElementById("mainCard");
  if(oldCard) oldCard.remove();

  startFloating("ğŸ’™");
  showNext();
}

// ===== Click 3: P.S. Page =====
function showPSPage() {
  const psCard = document.createElement("div");
  psCard.className = "card";

  const psText = document.createElement("p");
  psText.style.fontWeight = "bold";
  psText.style.fontSize = "20px";
  psText.innerText = "Ang hirap pala gawin nito.";
  psCard.appendChild(psText);

  const btn = document.createElement("button");
  btn.innerText = "Click me for a surprise ğŸ’‹";
  btn.style.marginTop = "20px";
  btn.style.display = "none"; // delayed
  btn.onclick = showFinalMessage;
  psCard.appendChild(btn);

  const yesCard = document.getElementById("yesCard");
  if(yesCard) yesCard.remove();

  document.body.appendChild(psCard);

  // Delay showing the final click button
  setTimeout(() => {
    btn.style.display = "inline-block";
  }, 3000);
}

// ===== Click 4: Final surprise =====
function showFinalMessage() {
  document.querySelectorAll(".emoji").forEach(e => e.remove());
  startFloating("ğŸ’‹");

  const psCard = document.querySelector(".card");
  if(psCard) psCard.remove();

  const card = document.createElement("div");
  card.className = "card";
  card.style.display = "flex";
  card.style.justifyContent = "center";
  card.style.alignItems = "center";
  card.style.height = "60vh";
  card.style.padding = "30px";
  card.innerHTML = `
    <div id="finalMessage">
      I LOVE YOU, MY VALENTINE!!!!! ğŸ’‹ğŸ’‹ğŸ’‹
    </div>
  `;

  document.body.appendChild(card);
}

// ===== No button =====
function moveNo() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

// ===== Floating emojis =====
function startFloating(emoji) {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "emoji";
    el.innerHTML = emoji;
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.top = "100vh";
    el.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(el);
    setTimeout(() => { el.remove(); }, 6000);
  }, 300);
}
</script>

</body>
</html>
