<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Paolo ğŸ’™</title>

<style>
* { box-sizing: border-box; font-family: 'Garamond', serif; }
body {
  margin: 0;
  height: 100vh;
  background: #0b3c5d; /* navy blue background */
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  width: 420px;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: fadeIn 1.5s ease;
}

h1, h2 { color: #0b3c5d; }
p { font-size: 18px; margin: 15px 0; color: #0b3c5d; }

button {
  background: #0b3c5d;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}
button:hover { background: #145a8d; }
#noBtn { position: absolute; }

@keyframes popBounce {
  0% { transform: scale(0); }
  50% { transform: scale(1.3); }
  70% { transform: scale(0.9); }
  100% { transform: scale(1); }
}
.pop { display: inline-block; animation: popBounce 0.6s ease forwards; }

#letter, #question, #yesMessage, #finalClick { display: none; }

#finalMessage {
  font-size: 36px;
  font-weight: bold;
  color: #0b3c5d;
  margin-top: 50px;
  text-align: center;
}
.emoji { position: absolute; font-size: 20px; animation: float 6s linear infinite; opacity: 0.8; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-100vh); }
}
</style>
</head>

<body>

<audio id="valentineSong" src="mySong.mp3"></audio>

<div class="card">
  <h1>Hi Love! ğŸ’™</h1>
  <p id="intro">Pinaghirapan ko to.</p>
  <button id="startBtn" onclick="openLetter()">Click here may sasabihin ako.</button>

  <p id="letter"></p>

  <div id="question">
    <h2>Will you be my Valentine?</h2>
    <button onclick="yesClicked()">Yes ğŸ’— </button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ˜¢</button>
  </div>

  <div id="yesMessage">
    <h2>Yay!!! You chose correctly ğŸ˜ŒğŸ’— </h2>
    <p>You are officially Happy's Valentine.</p>
    <p>Reminder: I love you...</p>
    <p>...even when you forget to brush your teeth ğŸ˜­ğŸ˜</p>
    <p>Forever and always ğŸ’— </p>
    <p id="psLine">P.S. Ang hirap nitong gawin ha.</p>
  </div>

  <div id="finalClick">
    <button onclick="showFinalMessage()">Click me for a surprise ğŸ’‹</button>
  </div>
</div>

<script>
// ===== Letter typewriting =====
const messageLines = [
  "Love,",
  "I just want you to know that you make me feel special.",
  "You are my bestfriend and my favorite person (next to ToetoeğŸ˜†).",
  "You make me laugh even when I don't want to and you make me very happy.",
  "I love you more than words can explain.",
  "Yours, now and forever,",
  "Happy"
];

let lineIndex = 0;
let charIndex = 0;

function openLetter() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("startBtn").style.display = "none";

  // Play audio
  const song = document.getElementById("valentineSong");
  song.play().catch(e => console.log("Audio play blocked:", e));

  // Start blue hearts background
  startFloating("ğŸ’™");

  typeLine();
}

function typeLine() {
  const letterDiv = document.getElementById("letter");
  if (lineIndex < messageLines.length) {
    const line = messageLines[lineIndex];
    if (charIndex < line.length) {
      letterDiv.style.display = "block";
      letterDiv.innerHTML += line.charAt(charIndex);
      charIndex++;
      setTimeout(typeLine, 50);
    } else {
      letterDiv.innerHTML += "<br><br>";
      charIndex = 0;
      lineIndex++;
      setTimeout(typeLine, 800);
    }
  } else {
    setTimeout(() => {
      document.getElementById("question").style.display = "block";
    }, 800);
  }
}

// ===== Yes messages =====
function yesClicked() {
  document.getElementById("question").style.display = "none";
  const yesDiv = document.getElementById("yesMessage");
  yesDiv.style.display = "block";

  const paragraphs = Array.from(yesDiv.querySelectorAll("p, h2"));
  let i = 0;
  paragraphs.forEach(el => el.style.opacity = 0);

  function showNext() {
    if (i < paragraphs.length) {
      const el = paragraphs[i];
      if (i === paragraphs.length - 1) {
        el.style.opacity = 1;
        el.classList.add("pop");
      } else {
        el.style.transition = "opacity 1s";
        el.style.opacity = 1;
      }
      i++;
      setTimeout(showNext, 1000);
    } else {
      document.getElementById("finalClick").style.display = "block";
    }
  }
  showNext();
}

// ===== Show final message =====
function showFinalMessage() {
  document.querySelectorAll(".emoji").forEach(e => e.remove()); // remove previous blue hearts
  startFloating("ğŸ’‹"); // kisses background
  const card = document.querySelector(".card");
  card.innerHTML = `<div id="finalMessage">I LOVE YOU, MY VALENTINE!!!!! ğŸ’‹ğŸ’‹ğŸ’‹</div>`;
}

// ===== No button =====
function moveNo() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * 300;
  const y = Math.random() * 300;
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

// ===== Floating emojis =====
function startFloating(emoji) {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "emoji";
    el.innerHTML = emoji;
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.top = "100vh";
    el.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(el);
    setTimeout(() => { el.remove(); }, 6000);
  }, 300);
}
</script>

</body>
</html>
